{% extends 'base.html' %}
{% block title %}
    <title>All courses</title>
{% endblock %}
{% block content %}
<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
         <tr>
            <td style="text-align: center;"><a href={% url "my_first_web:single_course" course.id %}>{{ course.title }}</a></td>
            <td>{{ course.category }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.students_qty }}</td>
            <td><button class="btn-dark">Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
